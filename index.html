<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <form>
        <h1>Create Note</h1>
        <label for="topic-input">Topic</label>
        <br />
        <input type="text" id="topic-input" maxlength="20" placeholder="Write Your Topic Here"/>
        <br />
        <label for="text-area">Write Your Note Here</label>
        <br />
        <textarea name="" id="text-area" rows="8" cols="30" placeholder="Write Your Note Here"></textarea>
        <br />
        <button type="button" id="add-btn">Add</button>
      </form>
    </div>
    <div id="sticky-notes"></div>
    <template id="template">
      <div class="window">
        <div class="top-bar">
          <span></span><span class="topic">Topic</span><button class="delete-btn">X</button>
        </div>
        <div class="main-bar">
          <p class="text">Notes</p>
        </div>
      </div>
    </template>
  </body>
  <script src="./script.js"></script>
</html>
